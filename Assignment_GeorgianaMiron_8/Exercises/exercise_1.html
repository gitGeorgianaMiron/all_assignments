<!-- 1. Here is a sample html file with a submit button.
     Now modify the style of the paragraph text 
     through javascript code.  
    -->
<html>
  <head>
    <meta charset="utf-8" />
    <title>JS DOM paragraph style</title>
  </head>

  <body>
    <p id="text">JavaScript Exercises - w3resource</p>
    <div>
      <button id="jsstyle" onclick="js_style()">Style</button>
    </div>

    
    <script>
      document.getElementById('text').style.fontSize = 30;
      document.getElementById('text').style.color = "blue";
      
      document.getElementById('jsstyle').style.color = "red";
      document.getElementById('jsstyle').style.fontSize = 20;
    </script>
  </body>
</html>
