<!-- 6. 
Write a JavaScript function that accept row, column, (to identify a particular cell) 
and a string to update the content of that cell. -->
<!-- HINT: use prompt to allow user to input row number and cell number -->
<!-- parse the results from prompt to ensure you're checking the row number index as number and the column number index and modify that column number content  -->
<html>

<head>
  <meta charset="utf-8" />
  <title>Change the content of a cell</title>
</head>

<body>
  <table id="myTable" border="1">
    <tr>
      <td>Row1 cell1</td>
      <td>Row1 cell2</td>
    </tr>
    <tr>
      <td>Row2 cell1</td>
      <td>Row2 cell2</td>
    </tr>
    <tr>
      <td>Row3 cell1</td>
      <td>Row3 cell2</td>
    </tr>
  </table>

  <form>
    <input type="button" onclick="changeContent()" value="Change content" />
  </form>


  <script>

    function changeContent() {
     const rn = window.prompt("Input number of rows", 1);
     const cn = window.prompt("Input number of columns", 1);

      for (let r = 0; r < parseInt(rn, 10); r++) {
        let x = document.getElementById('myTable').insertRow(r);

        for (let c = 0; c < parseInt(cn, 10); c++) {
          let y = x.insertCell(c);
          y.innerHTML = "Row-" + r + " Column-" + c;
        }

      }
    }

  </script>
</body>

</html>
