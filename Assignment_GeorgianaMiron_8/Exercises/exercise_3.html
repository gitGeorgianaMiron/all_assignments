<!-- 3. Write a JavaScript program to set the background color of a paragraph.
    -->
<html>
  <head>
    <meta charset="utf-8" />
    <title>Paragraph exercise</title>
  </head>

  <body>
    <p id="paragraf">Lorem ipsum, dolor sit amet consectetur adipisicing elit. Tenetur possimus tempora corrupti alias veniam et, deserunt consequatur a error quis. Molestias et asperiores ab cum porro, consequuntur expedita quod natus.</p>


    <script>
      const paragraf = document.getElementById('paragraf').style.background = "yellow";
    </script>

  </body>
</html>
